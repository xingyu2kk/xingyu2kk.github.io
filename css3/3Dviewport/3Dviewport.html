<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="style/style.css" rel="stylesheet" type="text/css" />
	<script>
		window.onload=function(){
			var oUl=document.getElementById('ul_container');
			var aLi=oUl.getElementsByTagName('li');
			var x=0;
			var y=0;
			document.onmousedown=function(ev){
				var oEvent=ev || event;
				var disX=oEvent.clientX-x;
				var disY=oEvent.clientY-y;
				document.onmousemove=function(ev){
					var oEvent=ev||event;
					 x=	oEvent.clientX-disX;
					 y=oEvent.clientY-disY;
					 for(var i=0;i<aLi.length;i++){
						aLi[i].style.marginLeft=x*aLi[i].style.zIndex/20+'px';
						aLi[i].style.marginTop=y*aLi[i].style.zIndex/20+'px';	 
					 }
				};	
				document.onmouseup=function(){
					document.onmousemove=null;
					document.onmouseup=null;
					document.reseaseCapture&&document.reseaseCapture();	
				};
				   document.setCapture&&document.setCapture();
				   return false;
			};	
		};
	</script>
</head>
<body>
<div class="title">3D照片墙</div>
<ul id="ul_container">
	<li id="pic1" style="z-index: 3;"><img src="images/1.jpg" alt="123" /></li>
	<li id="pic2" style="z-index: 4;"><img src="images/2.jpg" alt="123" /></li>
	<li id="pic3" style="z-index: 5;"><img src="images/3.jpg" alt="123" /></li>
	<li id="pic4" style="z-index: 4;"><img src="images/4.jpg" alt="123" /></li>
	<li id="pic6" style="z-index: 3;"><img src="images/5.jpg" alt="123" /></li>
	<li id="pic7" style="z-index: 2;"><img src="images/6.jpg" alt="123" /></li>
	<li id="pic8" style="z-index: 5;"><img src="images/7.jpg" alt="123" /></li>
	<li id="pic5" style="z-index: 1;"></li>
</ul>
<p class="text_intro">鼠标按下拖动试试</p>
</body>
</html>
