<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		html,body {
			width: 100%;
			height: 3000px;
			background:#000;
		}
		input{
			position: fixed;
			bottom:30px;
			right: 30px;
			width:100px;
			height:100px;
			line-height:100px;
			text-align:center;
			font-size:20px;
			color:#666;
			background:#eee;
			display: none;
			cursor:pointer;
		}
		.title {
			width: 100%;
			height: 200px;
			line-height: 200px;
			text-align: center;
			font-size: 42px;
			color: #fff;
		}
		.text_intro {
			width: 100%;
			height: 100px;
			position: absolute;
			bottom: 10px;
			left: 0;
			text-align: center;
			line-height: 100px;
			font-size: 24px;
			color: #eee;
		}
	</style>
	<script src="jquery-1.7.2.min.js"></script>
	<script>
	$(function(){
		var oBtn=$('#btn');
		$(window).on('scroll',function(){
			var scroll=$(window).scrollTop();
			if(scroll>300){
				oBtn.fadeIn(1000);
			}else{
				oBtn.fadeOut(1000);
			}
		});
		oBtn.on('click',function(){
			$('body,html').stop().animate({
				scrollTop:0
			},{'duration':1000,'complete':function(){
				alert('already to the top!');
			}});
			return false;
		});
	});
	</script>
</head>
<body style="height:3000px">
	<div class="title">JQuery回到顶部</div>
	<input type="button" id="btn" value="返回顶部">
	<p class="text_intro">页面向下滑动，点击回到顶部按钮试试</p>
</body>
</html>
