<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	 html,body{width:100%;background:#000;}
	 #box{
		width:100%;
		height:200px;
		text-align:center;
		color:#fff;
		font-size:20px;
		 position:absolute;
		 top:50%;
		 left:0;
		 margin-top:-100px;
	 }
	 .title {
		 width: 100%;
		 height: 200px;
		 line-height: 200px;
		 text-align: center;
		 font-size: 42px;
		 color: #fff;
	 }
	 .text_intro {
		 width: 100%;
		 height: 100px;
		 position: absolute;
		 bottom: 10px;
		 left: 0;
		 text-align: center;
		 line-height: 100px;
		 font-size: 24px;
		 color: #eee;
	 }
</style>
<script src="jquery-1.7.2.min.js"></script>
<script>
function toDou(n){
	return n<10?'0'+n:''+n;	
}
$(function(){
	var oBox=$('#box');
	var aImg=$('#box img');
	var arr=['seven','one','two','three','four','five','six'];
	function tick(){
		var oDate=new Date();
	    var str=oDate.getFullYear()+':'+toDou((oDate.getMonth()+1))+':'+toDou(oDate.getDate())+':'+toDou(oDate.getHours())+toDou(oDate.getMinutes())+toDou(oDate.getSeconds())+':'+oDate.getDay();
		$(aImg).each(function(index){
			if(str[index]==':')return//return 或者return true 都可以==continue；  return false==break;
			$(this).attr('src','images/'+str.charAt(index)+'.png');
		    if(index == aImg.length - 1){
				$(this).attr('src','images/'+arr[str.charAt(index)]+'.png');	
			}
		});	
	}
	tick();
	setInterval(tick, 1000);
});

</script>
</head>

<body>
	<div class="title">JQuery图片时钟</div>
  	<div id="box">
		<img src="images/2.png" />
		<img src="images/0.png" />
		<img src="images/1.png" />
		<img src="images/5.png" />
		<img src="images/year.png" />
		<img src="images/1.png" />
		<img src="images/0.png" />
		<img src="images/month.png" />
		<img src="images/2.png" />
		<img src="images/2.png" />
		<img src="images/seven.png" />
		<br />
		<img src="images/1.png" />
		<img src="images/1.png" />
		:
		<img src="images/1.png" />
		<img src="images/8.png" />
		:
		<img src="images/2.png" />
		<img src="images/2.png" />
		<img src="images/week.png" />
		<img src="images/six.png" />
  	</div>
	<p class="text_intro">北京时间</p>
</body>
</html>
