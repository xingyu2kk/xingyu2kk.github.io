<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{margin:0;padding:0;}
	html,body {
		width: 100%;
		background: #000;
	}
	#box{
		width:100%;
		height:200px;
		line-height:200px;
		font-size:50px;
		color:#fff;
		background:#000;
		text-align:center;
		position:absolute;
		top:50%;
		left:0;
		margin-top:-100px;
	}
	.title {
		width: 100%;
		height: 200px;
		line-height: 200px;
		text-align: center;
		font-size: 42px;
		color: #fff;
	}
	.text_intro {
		width: 100%;
		height: 100px;
		position: absolute;
		bottom: 10px;
		left: 0;
		text-align: center;
		line-height: 100px;
		font-size: 24px;
		color: #eee;
	}
</style>
<script src="jquery-1.7.2.min.js"></script>
<script>
function toDou(n){
	return n<10?'0'+n:''+n;	
}
$(function(){
	var oBox=$('#box');
	var oDate=new Date();
	oDate.setFullYear(2017,0,28);
	oDate.setHours(0,0,0,0);
	function countdown(){
		var iNow=new Date();
		var ms=oDate.getTime()-iNow.getTime();
		var s=parseInt(ms/1000);
		var d=parseInt(s/86400);
		s=s%86400;
		var h=parseInt(s/3600);
		s=s%3600;
		var m=parseInt(s/60);
		s=s%60;
		oBox.html('距离2017年春节还有:'+toDou(d)+'天'+toDou(h)
+'时'+toDou(m)+'分'+toDou(s)+'秒');
	}
	countdown();
	setInterval(countdown,1000);
});
</script>
</head>
<body>
<div class="title">JQuery简易倒计时</div>
<div id="box"></div>
<p class="text_intro">简易倒计时，未添加其他功能</p>
</body>
</html>
