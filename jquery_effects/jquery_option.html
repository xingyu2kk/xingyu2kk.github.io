<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html,body{width:100%;background:#000;}
        .box {
            width: 300px;
            height: 280px;
            position:absolute;
            top:50%;
            left:50%;
            margin:-150px 0 0 -150px;
            text-align: center;
            padding-top:10px;
            padding-bottom:10px;
        }
        .box div {
            display: none;
            width: 280px;
            height: 200px;
            background: red;
            border: 1px solid #ccc;
            line-height: 200px;
            text-align:center;
            margin:0 auto;
            font-size:50px;
            color:#fff;
            margin-top:20px;
        }
        .box .red {
            background: red;
        }
        .box  .aqua {
            background: aqua;
        }
        .box .yellow {
            background: yellow;
        }
        .re {
            background: aqua;
        }
        input {
            width: 80px;
            height: 40px;
            background: #eee;
            color: #666;
            font-size:20px;
            cursor:pointer;
        }
        .box .active {
            display: block;
        }
        .title {
            width: 100%;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-size: 42px;
            color: #fff;
        }
        .text_intro {
            width: 100%;
            height: 100px;
            position: absolute;
            bottom: 10px;
            left: 0;
            text-align: center;
            line-height: 100px;
            font-size: 24px;
            color: #ccc;
        }
    </style>
    <script src="jquery-1.7.2.min.js"></script>
    <script>
       $(function(){
			$('input').click(function(){
				$(this).addClass('re').siblings('input').removeClass('re');
				$('.box div:eq('+$(this).index()+')').show().siblings('div').hide();
			});   
	   });
    </script>
</head>
<body>
    <div class="title">JQuery简易选项卡</div>
    <div class="box">
        <input type="button" value="11" class="re"/>
        <input type="button" value="22"/>
        <input type="button" value="33"/>
        <div class="red active">111</div>
        <div class="aqua ">222</div>
        <div class="yellow ">333</div>
    </div>
    <p class="text_intro">点击按钮实现切换功能</p>
</body>
</html>
